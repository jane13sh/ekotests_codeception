filter_secrets: false
os:
  - windows
language: node_js
node_js: 9
before_install:
  - travis_wait 15 choco install php --version 5.6.39
  - export PATH=/c/tools/php56:$PATH
  - php copyini.php
  - export PATH=/c/tools/php56/libeay32.dll:$PATH
  - export PATH=/c/tools/php56/ssleay32.dll:$PATH
  - export PATH=/c/tools/php56/libssh2.dll:$PATH
  - bash -c 'echo ${LICENSE}'>>lic.txt
  - travis_wait 15 php github.php 
script:
  - travis_wait 35 php codecept.phar run functional -d
